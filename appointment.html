    <!-- heading -->
    <div class="pt-[65px]">
      <div class="our_coursesAppoint">
        <h1
          class="text-center lg:text-6xl md:text-4xl text-2xl text-[#fff] font-bold relative z-40"
        >
          Appointment
        </h1>
        <div class="pt-5">
          <button class="flex gap-3 text-white relative z-50">
            <a
              href="index.html"
              class="text-white hover:text-[#e12454] hover:duration-200"
            >
              Home </a
            >|<a
              href="appointment.html"
              class="text-white hover:text-[#e12454] hover:duration-200"
            >
              appointment</a
            >
          </button>
        </div>
      </div>
    </div>

    <!-- appointment -->
    <div class="bg-[#f4f9fc]">
      <div
        class="lg:w-[1120px] lg:mx-auto md:w-full w-full lg:px-0 md:px-2 px-2 py-10 pb-10"
      >
        <div
          class="pt-10 lg:flex lg:flex-row md:flex md:flex-row flex flex-col gap-4"
        >
          <!-- left -->
          <div
            data-aos="fade-right"
            data-aos-offset="300"
            data-aos-duration="500"
            data-aos-easing="ease-in-sine"
            id="calender_all"
            class="left lg:w-[50%] md:w-[50%] w-full lg:order-first md:order-first sm:order-last order-last lg:pt-0 md:pt-0 pt-10 shadow-md rounded-md mx-auto"
          >
            <div class="calendar lg:block">
              <div class="calendar-header rounded-tl-[10px] rounded-tr-[10px]">
                <button
                  id="prevMonth"
                  class="shadow-md py-2 px-4 font-bold bg-blue-600 rounded-md"
                >
                  Previous
                </button>
                <h1 id="currentMonth">Month Year</h1>
                <button
                  id="nextMonth"
                  class="shadow-md py-2 px-4 font-bold bg-blue-600 rounded-md"
                >
                  Next
                </button>
              </div>
              <div class="calendar-body" id="calendarBody">
                <!-- Calendar Days will be added here using JavaScript -->
              </div>
            </div>
          </div>
          <!-- right -->
          <div
            id="date_here"
            class="right lg:w-[50%] md:[50%] w-full shadow-md rounded-md py-5 hidden relative mx-auto"
          >
            <button id="back_id" class="absolute top-0 right-0">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                height="2em"
                viewBox="0 0 512 512"
                fill="#223a66"
              >
                <!--! Font Awesome Free 6.4.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. -->
                <path
                  d="M256 48a208 208 0 1 1 0 416 208 208 0 1 1 0-416zm0 464A256 256 0 1 0 256 0a256 256 0 1 0 0 512zM175 175c-9.4 9.4-9.4 24.6 0 33.9l47 47-47 47c-9.4 9.4-9.4 24.6 0 33.9s24.6 9.4 33.9 0l47-47 47 47c9.4 9.4 24.6 9.4 33.9 0s9.4-24.6 0-33.9l-47-47 47-47c9.4-9.4 9.4-24.6 0-33.9s-24.6-9.4-33.9 0l-47 47-47-47c-9.4-9.4-24.6-9.4-33.9 0z"
                />
              </svg>
            </button>
            <p
              id="text_append"
              class="text-center text-2xl font-bold text-[#223a66]"
            >
              Date
            </p>

            <div
              class="appoint_slot px-3 w-full grid lg:grid-cols-4 md:grid-cols-3 grid-cols-2 gap-5 pt-5"
            >
              <!-- slots -->
              <button class="shadow-md py-2 px-5 rounded-md text-gray-400">
                09:00 AM
              </button>
              <button class="shadow-md py-2 px-5 rounded-md text-gray-400">
                09:15 AM
              </button>
              <button class="shadow-md py-2 px-5 rounded-md text-gray-400">
                09:30 AM
              </button>
              <button class="shadow-md py-2 px-5 rounded-md text-gray-400">
                09:45 AM
              </button>
              <button class="shadow-md py-2 px-5 rounded-md text-gray-400">
                10:00 AM
              </button>
              <button class="shadow-md py-2 px-5 rounded-md text-gray-400">
                10:15 AM
              </button>
              <button class="shadow-md py-2 px-5 rounded-md text-gray-400">
                10:30 AM
              </button>
              <button class="shadow-md py-2 px-5 rounded-md text-gray-400">
                10:45 AM
              </button>
              <button class="shadow-md py-2 px-5 rounded-md text-gray-400">
                11:00 AM
              </button>
              <button class="shadow-md py-2 px-5 rounded-md text-gray-400">
                11:15 AM
              </button>
              <!-- slots -->
            </div>
          </div>
